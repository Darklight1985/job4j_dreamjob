<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRow() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let description = $('#description').val();
            let selectedCheckBoxes = document.querySelectorAll('input.form-check-input:checked');
            let checkedValues = Array.from(selectedCheckBoxes).map(cb => cb.value);
            let messeng = "Не заполнены следующие данные: \n"
            let warning = "";
            if (name === "") {
                warning += "Имя \n";
            }
            if (surname === "") {
                warning += "Фамилия \n";
            }
            if (checkedValues.length === 0) {
                warning += "Пол \n";
            }
            if (description === "") {
                warning += "Описание \n";
            }
            if (warning !== "") {
                alert(messeng + warning +checkedValues);
            } else {
                $('#table tr:last').after('<tr><td>' + "" + '</td><td>'
                    + name + '</td><td>'
                    + surname + '</td><td>'
                    + checkedValues + '</td><td>'
                    + description + '</td></tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" aria-describedby="emailHelp">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Man" value="Man">
            <label class="form-check-label" for="Man">Man</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Woman" value="Woman">
            <label class="form-check-label" for="Woman">Woman</label>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>
        <button type="button" class="btn btn-primary" onclick="addRow()">Add row</button>
    </form>
</div>

<table class="table" id = "table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Vasya</td>
        <td>Pupkin</td>
        <td>Man</td>
        <td>Engineer</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Masha</td>
        <td>Petrova</td>
        <td>Woman</td>
        <td>Surgeon</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Kolya</td>
        <td>Kolyagin</td>
        <td>Man</td>
        <td>Butcher</td>
    </tr>
    </tbody>
</table>

</body>
</html>
